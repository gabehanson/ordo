[project]
name = "pls-pipeline"
version = "0.1.0"
description = "A lightweight PLS/OPLS analysis pipeline with bootstrap resampling and optional mixOmics integration"
authors = [
  { name="Your Name", email="you@example.com" }
]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn",
    "scikit-learn",
    "pyopls",
]

[project.optional-dependencies]
r = ["rpy2", "mixOmics"]   # user installs manually

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
